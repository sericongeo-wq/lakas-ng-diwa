<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lakas ng Diwa – Webtoon Reader</title>
  <style>
    :root{
      --bg:#0b0b12; --panel:#14182a; --text:#e9ebff; --muted:#9aa0ff; --accent:#6c7cff;
    }
    body{margin:0;font-family:'Segoe UI',system-ui,sans-serif;background:var(--bg);color:var(--text);}    
    header{position:sticky;top:0;z-index:10;background:rgba(11,11,18,.9);backdrop-filter:blur(8px);padding:16px 20px;border-bottom:1px solid #1f2340}
    header h1{margin:0;font-size:20px;letter-spacing:1px}
    .container{max-width:760px;margin:0 auto;padding:20px}
    .episode-title{font-size:28px;margin:12px 0 4px}
    .episode-sub{color:var(--muted);margin-bottom:20px}
    .panel{background:var(--panel);border-radius:16px;padding:20px;margin-bottom:24px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .panel img{width:100%;border-radius:12px;display:block}
    .dialogue{margin-top:12px;font-size:18px;line-height:1.6}
    .thought{font-style:italic;color:#cfd2ff}
    .fade-in{animation:fade 1s ease both}
    @keyframes fade{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:none}}
    .controls{display:flex;gap:12px;justify-content:center;margin:40px 0}
    .btn{padding:12px 20px;border-radius:999px;background:var(--accent);color:#0b0b12;font-weight:700;text-decoration:none}
    footer{text-align:center;color:#7b80c9;padding:20px 0}
  </style>
</head>
<body>
  <header>
    <h1>LAKAS NG DIWA</h1>
  </header>

  <div class="container">
    <div class="episode-title">Episode 1 — Tahimik</div>
    <div class="episode-sub">Bullying Arc Begins</div>

    <!-- PANEL 1 -->
    <div class="panel fade-in">
      <img src="https://placehold.co/700x1000/11162b/ffffff?text=Panel+1" alt="Panel 1" />
      <div class="dialogue">
        <strong>Bully:</strong> Uy, scholarship boy.
      </div>
    </div>

    <!-- PANEL 2 -->
    <div class="panel fade-in">
      <img src="https://placehold.co/700x1000/14182a/ffffff?text=Panel+2" alt="Panel 2" />
      <div class="dialogue thought">
        …Ma-late na naman.
      </div>
    </div>

    <!-- PANEL 3 -->
    <div class="panel fade-in">
      <img src="https://placehold.co/700x1000/11162b/ffffff?text=Panel+3" alt="Panel 3" />
      <div class="dialogue">
        <strong>Bully:</strong> Ang bagal mo kumilos ah.
      </div>
    </div>

    <!-- PANEL 4 -->
    <div class="panel fade-in">
      <img src="https://placehold.co/700x1000/14182a/ffffff?text=Panel+4" alt="Panel 4" />
      <div class="dialogue">
        Miguel: …Oo.
      </div>
    </div>

    <!-- PANEL 5 -->
    <div class="panel fade-in">
      <img src="https://placehold.co/700x1000/11162b/ffffff?text=Panel+5" alt="Panel 5" />
      <div class="dialogue thought">
        Wag ngayon.
      </div>
    </div>

    <div class="controls">
      <a class="btn" href="#">Next Episode</a>
    </div>
  </div>

  <footer>
    © Lakas ng Diwa Webtoon
  </footer>
</body>
</html>
